version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: quickcommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-pass123}
      MYSQL_DATABASE: ${DB_NAME:-Finalprojects}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-pass123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: quickcommerce-django
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
  static_volume:
  media_volume:
