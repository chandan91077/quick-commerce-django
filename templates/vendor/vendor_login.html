{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Login - Blinkit</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'vendor/vendor.css' %}?v=1.2" />
  </head>

  <body class="vendor-auth-page">
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-store"></i>
        <h1>Vendor Login</h1>
        <p>Access your seller dashboard</p>
      </div>

      <div class="login-form">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label><i class="fas fa-user"></i> Username</label>
            {{ form.username }}
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Password</label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Login to Dashboard
          </button>
        </form>

        <div class="signup-link">
          Don't have a vendor account?
          <a href="{% url 'register_vendor' %}">Register here</a>
        </div>

        <div class="home-link">
          <a href="{% url 'home' %}"
            ><i class="fas fa-home"></i> Back to Home</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
