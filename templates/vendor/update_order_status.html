{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Order Status - Blinkit Vendor</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/vendor.css' %}" />
  </head>

  <body>
    <div class="update-box">
      <h2>Update Order Status</h2>
      <p style="margin-bottom: 20px; color: #666">
        Order #{{ order_item.order.id }} - {{ order_item.product.name }}
      </p>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label
            >Current Status: <strong>{{ order_item.status }}</strong></label
          >
        </div>
        <div class="form-group">
          <label>New Status:</label>
          {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
        <a
          href="{% url 'vendor_order_detail' order_item.id %}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
